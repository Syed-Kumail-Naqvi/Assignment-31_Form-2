<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outer-box">

        <div class="inner-box">

            <header>
                <div class="signup-header">
                    <h1>Form</h1>
                </div>
            </header>
            
            <main class="signup-body">

                <form>

                    <div class="input">

                        <label for="fullName">Full Name</label>
                        <input type="text" name="fullName" placeholder="Full Name" id="fullName" >

                    </div>

                    <div class="input">

                        <label for="YourEmail">Your Email</label>
                        <input type="email" name="YourEmail" placeholder="Email" id="YourEmail" >

                    </div>

                    <div class="input">

                        <label for="PhoneNumber">Phone Number</label>
                        <input type="number" name="PhoneNumber" placeholder="Optional" id="PhoneNumber" >

                    </div>

                    <div class="input">

                        <label for="YourPassword">Your Password</label>
                        <input type="password" name="YourPassword" id="YourPassword" placeholder="at least 8 characters" >

                    </div>

                    <div class="input">

                        <button type="button" class="button" onclick="takeInupts()">Submit</button>

                    </div>

                    <div class="input twoButtons">

                        <button type="button" class="button" onclick="shift()">Remove Start</button>
                        <button type="button" class="button" onclick="pop()">Remove End</button>

                    </div>
                    
                </form>

            </main>

        </div>
        <div id="showText">

            <h2>Your Information!</h2>
                
        </div>

    </div>


    <script src="./app.js"></script>
</body>
</html>
